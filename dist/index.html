<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stover's Computer Repair</title>
    <link rel="stylesheet" href="stylesheets/master.css">
    <link rel="stylesheet" href="stylesheets/index.css">
</head>

<body>
    <header>
        <div class="headerLeft">
            <div class="logoContainer">
                <p class="logoBold">SCR</p>
                <p class="logoText">Stover's Computer</br>Repair</p>
            </div>
        </div>
        <div class="headerRight">
            <a href="#" class="headerLink">Services</a>
            <a href="#" class="headerLink">About</a>
            <a href="#" class="headerLink">Pricing</a>
            <a href="#" class="headerLink">Contact</a>
        </div>
    </header>
    <div class="introContainer">
        <div class="consultationContainer">
            <h1>Schedule a free consultation today!</h1>
            <p>Call or text us at <a href="tel:1-541-539-9868">(541) 539-9868</a></p>
            <form action="" class="consultationContainerForm">
                <div class="sharedHorizontalInput">
                    <div class="inputLabelContainer">
                        <label for="name" class="input-label">Name:</label>
                        <input type="text" name="name" id="name" onfocus="inputFocusHandler(this)"
                            onblur="inputBlurHandler(this)" required class="consultationInput">
                    </div>
                    <div class="inputLabelContainer">
                        <label for="phone" class="input-label">Phone number:</label>
                        <input type="tel" name="phone" id="phone" onfocus="inputFocusHandler(this)"
                            onblur="inputBlurHandler(this)" required class="consultationInput">
                    </div>
                </div>
                <div class="inputLabelContainer">
                    <label for="email" class="input-label">Email:</label>
                    <input type="email" name="email" id="email" onfocus="inputFocusHandler(this)"
                        onblur="inputBlurHandler(this)" required class="consultationInput">
                </div>
                <div class="sharedHorizontalInput">
                    <div class="inputLabelContainer">
                        <label for="contactDay" class="select-label">Best day to reach you:</label>
                        <select name="contactDay" id="contactDay" class="consultationSelect">
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday" selected>Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>
                            <option value="Sunday">Sunday</option>
                        </select>
                    </div>
                    <div class="inputLabelContainer">
                        <label for="contactTime" class="select-label">Best time to reach you:</label>
                        <select name="contactTime" id="contactTime" class="consultationSelect">
                            <option value="Morning">Morning</option>
                            <option value="Afternoon" selected>Afternoon</option>
                            <option value="Evening">Evening</option>
                        </select>
                    </div>
                </div>
                <input type="submit" value="Schedule" class="consultationButton">
            </form>
        </div>
        <div class="introImageContainer">
            <div class="introImageOverlay">
                <div class="overlayTextContainer">
                    <h1 id="overlaySellingPoint" class="overlayText"></h1>
                    <div class="insertionCursor"></div>
                </div>
                <div class="overlayTextContainer">
                    <h1 id="overlaySlogan" class="overlayText"></h1>
                    <div class="insertionCursor"></div>
                </div>
            </div>
            <img src="resources/peopleShakingHands.jpeg" class="introImage" alt="Two people shaking hands.">
        </div>
    </div>
    <script src="javascript/engine.js"></script>
</body>

</html>
